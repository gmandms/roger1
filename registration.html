<div class="container-fluid">

		<div class="container align-self-center text-center" style="max-width: 500px">

					<h1 style="padding: 30px; font-size: 20px">Регистрация нового аккаунта</h1>

						<label for="password">Пароль</label>
						<input type="password" class="form-control" id="password">
					</div>
					<div class="form-row col-12" style="padding: 5px">
						<label for="steamid">Ссылка на аккаунт steam</label>
						<input type="text" class="form-control" id="steamid">
					</div>
				</div>

				<button class="btn btn-primary">Зарегестрироваться</button>
